<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
  	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
  
</head>

<body>
	<div class = containter-fluid id = "calculator">
		<div id = 'result'></div>
		<div id = 'brand'>Calculator V1.0</div>
		<div id = 'buttons'>

	      <button class='red' value='ac'>AC</button>
	      <button class='red' value='del'>DEL</button>
	      <button value='/'>&divide;</button>
	      <button value='*'>x</button>

	      <button value='7'>7</button>
	      <button value='8'>8</button>
	      <button value='9'>9</button>
	      <button value='-'>-</button>

	      <button value='4'>4</button>
	      <button value='5'>5</button>
	      <button value='6'>6</button>
	      <button value='+'>+</button>

	      <button value='1'>1</button>
	      <button value='2'>2</button>
	      <button value='3'>3</button>
	      <button class='invisible'>N</button>

	      <button id='zeroButton' value='0'>0</button>
	      <button value='.'>.</button>
	      <button id='equalButton' value='='>=</button>
		</div>
	</div>
  		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
	    <script src="js/index.js"></script>

</body>
</html>
